<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<h1>ĐÓNG GÓP Ý KIẾN VỀ SẢN PHẨM</h1>
			<p>
				Góp ý của bạn sẽ được chúng tôi xe m xét, vui lòng nhập tiếng việt có
				dấu
			</p>
			<p>
				Các ý kiến nên viết chi tiết rõ ràng, kèm theo các minh chứng xác thực
				thời gian và địa điểm nếu có
			</p>

			<div class="wrapper">
				<input type="text" placeholder="Họ và tên" />
				<input type="text" placeholder="Mã thẻ" />
				<input type="number" placeholder="Số điện thoại" />
				<input type="email" placeholder="Email" />
				<select type="text">
					<option hidden>Chọn loại khách hàng</option>
					<option>VVIP</option>
					<option>Normal</option>
				</select>
				<input type="text" placeholder="Mã hóa đơn" />
				<textarea placeholder="Nhập chi tiết nếu có" class="detail"></textarea>
				<button>GỬI GÓP Ý</button>
			</div>
		</div>
	</body>
	<script src="index.js"></script>
</html>
