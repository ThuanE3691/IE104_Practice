<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="box">
				<h2>TÍNH CHỈ SỐ BMI</h2>
				<section class="content">
					<div class="data">
						<label for="weight">Nhập cân nặng</label>
						<input type="text" id="weight" />
					</div>
					<div class="data">
						<label for="height">Nhập chiều cao</label>
						<input type="text" id="height" />
					</div>
					<div class="data">
						<label for="age">Chọn loại tuổi</label>
						<select name="" id="age">
							<option>Trung niên</option>
							<option>Trung niên, Già lớn tuổi</option>
							<option>Già, lớn tuổi</option>
						</select>
					</div>
					<button>TÍNH BMI</button>
					<p class="results hidden">
						KẾT QUẢ <br />
						<span class="bmi">31.11</span>
						<br />
						<span class="bmi-type"> BÉO PHÌ ĐỘ 3 </span>
						<br />
						<span class="recommend"> Hạn chế ăn mỡ động vật</span>
					</p>
				</section>
			</div>
		</div>
	</body>
	<script src="index.js"></script>
</html>
