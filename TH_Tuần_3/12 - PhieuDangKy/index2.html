<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/style_css.css" />
	</head>
	<body>
		<form class="container">
			<h1>Phiếu đăng ký tham gia chương trình khuyến mãi</h1>
			<table>
				<tr>
					<td>Họ tên</td>
					<td>
						<input type="text" />
					</td>
				</tr>
				<tr>
					<td>Địa chỉ</td>
					<td>
						<textarea></textarea>
					</td>
				</tr>
				<tr>
					<td>Điện thoại</td>
					<td>
						<input type="number" />
					</td>
				</tr>
				<tr>
					<td>Giới tính</td>
					<td>
						<input type="radio" name="gt" id="nam" />
						<label for="nam">Nam</label>
						<input type="radio" name="gt" id="nu" />
						<label for="nu">Nữ</label>
					</td>
				</tr>
				<tr>
					<td>Nghề nghiệp</td>
					<td>
						<select>
							<option value="Giáo viên">Giáo viên</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Chọn sản phẩm tham gia</td>
					<td>
						<select multiple>
							<option value="Kem đánh răng">Kem đánh răng</option>
							<option value="Bột giặt">Bột giặt</option>
							<option value="Dầu gội đầu">Dầu gội đầu</option>
							<option value="Sữa tắm">Sữa tắm</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Số người dự đoán tham gia</td>
					<td>
						<input type="number" />
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<button>Đồng ý</button>
					</td>
				</tr>
				<tr>
					<td colspan="2">Bạn đã đăng ký thành công</td>
				</tr>
			</table>
		</form>
	</body>
</html>
