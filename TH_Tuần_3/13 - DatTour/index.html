<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<form class="container">
			<h1>ĐĂNG KÝ DU LỊCH</h1>
			<table>
				<tr>
					<td>Họ tên</td>
					<td>
						<input type="text" />
					</td>
				</tr>
				<tr>
					<td>Địa chỉ</td>
					<td>
						<textarea></textarea>
					</td>
				</tr>
				<tr>
					<td>Điện thoại</td>
					<td>
						<input type="number" />
					</td>
				</tr>
				<tr>
					<td>Khách Việt Nam</td>
					<td>
						<input type="checkbox" name="kvn" id="kvn" />
					</td>
				</tr>
				<tr>
					<td>Chọn tour</td>
					<td>
						<select>
							<option value="Phú Quốc Côn Đảo">Phú Quốc Côn Đảo</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Phương tiện</td>
					<td>
						<input type="radio" name="phuongtien" id="mb" />
						<label for="mb">Máy bay</label>
						<input type="radio" name="phuongtien" id="xdl" />
						<label for="xdl">Xe du lịch</label>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<fieldset>
							<legend>Số lượng đoàn khách</legend>
							<label for="nglon">Người lớn</label>
							<input type="text" id="nglon" />
							<label for="trem">Trẻ em</label>
							<input type="text" id="trem" />
						</fieldset>
					</td>
				</tr>
				<tr>
					<td>Ghi chú thêm</td>
					<td>
						<textarea name="" id=""></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<button>Đồng ý</button>
					</td>
				</tr>
				<tr>
					<td colspan="2">Bạn đã đăng ký thành công</td>
				</tr>
			</table>
		</form>
	</body>
</html>
